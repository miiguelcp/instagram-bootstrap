  <div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
       <div class="container">
          <a class="navbar-brand" href="#">

              </div>
          </a>
              <button type="button" class="btn btn-success ml-auto" data-toggle="modal"
                 data-target="#exampleModal">Create new post</button>
              <div class="dropdown">

                 <span class="fas fa-cog"></span>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>

                   <a class="dropdown-item" href="#">Something else here</a>
                   <hr class="dropdown-divider">
                   <a class="dropdown-item" href="#">Log Out</a>
                </div>
               </div>
            </div>
        </nav>

                <div class="modal-content">

                        <div class="input-group ">

                        </div>

                        <i class="fas fa-map-marker-alt ml-0.5 border border-secondary p-1 rounded-sm mt-2"></i>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light btn btn-outline-secondary" data-dismiss="modal"

                        <button type="button" class="btn btn-success">Publish</button>
                    </div>
                </div>
            </div>
